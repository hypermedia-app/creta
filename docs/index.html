<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@hydrofoil/creta :: Low-code, data-centric Hypermedia APIs with Hydra</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css" />
  <link rel="stylesheet" href="/_media/prism.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '@hydrofoil/creta',
      repo: 'https://github.com/hypermedia-app/creta',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      noCompileLinks: ['/api.+'],
      docsifyPrism:{
        init: function(){
          Prism.plugins.autoloader.languages_path = 'https://unpkg.com/prismjs/components/'
        }
      },
      'flexible-alerts': {
        api: {
          label: 'API',
          icon: 'fas fa-file-code',
          className: 'note'
        }
      }
    }
  </script>
  <script src="//unpkg.com/prismjs/prism.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js"></script>
  <script src="//unpkg.com/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
